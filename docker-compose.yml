version: '3.9'

services:
  digital-shop-app:
    build:
      context: .
    command: >
      sh -c "
        python manage.py wait_for_db &&
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./digital-shop-app:/digital-shop-app
      - ./data/web:/vol/web
    ports:
      - 8000:8000
    env_file: .env
    depends_on:
      - db

  digital-shop-frontend:
    build:
      context: ./frontend
    command: >
      sh -c "npm start"
    volumes:
      - ./frontend/react:/react
    ports:
      - 9000:9000
    env_file: .env

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
